     <div class="current-status">
        <h1><span id="open-sign"></span></h1>
        <h1><span id="closed-sign"></span></h1>
        <p><span id="date"></span></p>  
        <P><span id="time"></span></P>
        <script>
           var today =  new Date();
           var day = today.getDay();
           var hour = today.getHours();
           var minute = today.getMinutes();
           var weekdays = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
           
           let openingHours = new Map([
               ["Sunday", "12:00P.M — 9:00P.M"],
               ["Monday", "Closed"],
               ["Tuesday", "11:30A.M — 9:00P.M"],
               ["Wednesday", "11:30A.M — 9:00P.M"],
               ["Thursday", "11:30A.M — 9:00P.M"],
               ["Friday", "11:30A.M — 9:30P.M"],
               ["Saturday", "11:30A.M — 9:30P.M"],
            ]);

            let hourItOpens = new Map([
               ["Sunday", 12],
               ["Monday", 12],
               ["Tuesday", 11],
               ["Wednesday",11],
               ["Thursday", 11],
               ["Friday", 11],
               ["Saturday", 11],
            ]);

            
            let minuteItOpens = new Map([
               ["Sunday", 0],
               ["Monday", 0],
               ["Tuesday", 30],
               ["Wednesday", 30],
               ["Thursday", 30],
               ["Friday", 30],
               ["Saturday", 30],
            ]);

            let minuteItCloses = new Map([
               ["Sunday",0],
               ["Monday", 0],
               ["Tuesday", 0],
               ["Wednesday",0],
               ["Thursday", 0],
               ["Friday", 30],
               ["Saturday", 30],
            ]);
            if (day === 1 || hour <= hourItOpens.get(weekdays[day]) || hour >= 21) {
               document.getElementById("closed-sign").innerHTML = "CLOSED";
           }
           else {
                document.getElementById("open-sign").innerHTML = "OPEN" + hour + minute;
           }

           document.getElementById("date").innerHTML = weekdays[day]; 
           document.getElementById("time").innerHTML = openingHours.get(weekdays[day]);
       </script>
